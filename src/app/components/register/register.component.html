<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Resgistro Nuevo Usuario</mat-card-title>
        </mat-card-header>

        <form class="example-form">

            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Nombres">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Apellidos">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Extención">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Contraseña">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <mat-label>Departamento</mat-label>
                    <mat-select>
                        <mat-option [value]="roles" *ngFor="let roles of Roles">{{roles}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <mat-label>Tipo de usuario</mat-label>
                    <mat-select>
                        <mat-option [value]="TipoUsuario" *ngFor="let TipoUsuario of TipoUsuario">{{TipoUsuario}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

            </mat-card-content>

            <button mat-stroked-button color="accent" class="btn-block">Registrar usuario</button>

        </form>
    </mat-card>
</div>
